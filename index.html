<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;600;700;900&display=swap"
      rel="stylesheet"
    />

    <title>Show Trackr</title>
  </head>
  <body>
    <nav>
      <div class="container nav">
        <div class="nav-logo logo-font">Show<span>Trackr</span></div>
        <ul class="nav-list  ">
          <li class="nav-link">Features</li>
          <li class="nav-link">Community</li>
          <li class="nav-link">Get Started</li>
        </ul>
        <div class="nav-list ">
          <div class="nav-link nav-link--bold">Log in</div>
          <div class="btn btn-primary btn-cta">Get started</div>
        </div>
      </div>
    </nav>
    <section class="header">
      <img
        class="header-background header-background--1"
        src="./img/headerbackground1.svg"
        alt=""
      />
      <img
        class="header-background header-background--2"
        src="./img/headerbackground2.png"
        alt=""
      />
      <div class="container header-container">
        <div class="header-left">
          <div>
            <h1 class="heading-primary header-primary"
              >Track your shows automatically</h1
            >
            <h2 class="heading-secondary header-secondary"
              >With ShowTrackr you can track your favorite TV shows
              automatically, so you never loose track of your TV shows ever
              again. üçø</h2
            >
            <form action="" class="subscribe-form header-form">
              <label class="subscribe-form__label" for="email">Email</label>
              <input
                class="subscribe-form__field"
                type="email"
                name="email"
                id=""
                placeholder="your@email.com"
              />
              <input
                type="submit"
                class="subscribe-form__btn btn btn-primary"
                value="Start tracking"
              />
            </form>
          </div>
          <div class="compatible-with">
            <p class="compatible-with__text">Compatible with</p>
            <ul class="compatible-with__shield">
              <li
                ><img
                  class="compatible-with__icon"
                  src="./img/netflix.png"
                  alt=""
              /></li>
              <li
                ><img class="compatible-with__icon" src="./img/apple.svg" alt=""
              /></li>
              <li
                ><img
                  class="compatible-with__icon"
                  src="./img/android.svg"
                  alt=""
              /></li>
              <li
                ><img
                  class="compatible-with__icon"
                  src="./img/windows.svg"
                  alt=""
              /></li>
              <li
                ><img
                  class="compatible-with__icon"
                  src="./img/synology.svg"
                  alt=""
              /></li>
            </ul>
          </div>
        </div>
        <div class="header-right">
          <img src="./img/iphone-x-mockup.png" alt="" />
        </div>
      </div>
    </section>
  </body>
</html>
